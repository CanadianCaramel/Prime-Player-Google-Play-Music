<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<!--
  HTML for the options page
  @author Sven Ackermann (svenrecknagel@gmail.com)
  @license BSD license
-->
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="css/options.css" />
<script src="js/jquery.min.js"></script>
<script src="js/ga.js"></script>
<script src="js/options.js"></script>
</head>
<body>
  <div id="settings">
    <fieldset class="timer">
      <legend id="legendTimer"></legend>
      <div class="v-2.20 local i-n" id="timerMinutes" data-min="1"></div><div id="timerStatus"></div>
      <div class="v-2.20 adv notif local i-c" id="timerNotify"></div>
      <div class="v-2.22 adv notif local i-n" id="timerPreNotify" data-min="0"></div>
      <div class="v-2.20 local i-s" id="timerAction" data-options="pause,closeGm"></div>
      <button id="startTimer"></button>
      <button id="stopTimer"></button>
    </fieldset>
    <fieldset class="lastfm">
      <legend id="legendLastfm"></legend>
      <div id="lastfmStatus">
        <span></span>
        <a target="_blank" class="disconnected"></a>
        <a tabindex="0"></a>
        <img class="loader" src="img/ajax-loader.gif">
        <img class="success" src="img/check.png">
        <img class="failure" src="img/cross.png">
      </div>
      <div class="i-c" id="scrobble"></div>
      <div class="sub synced" id="scrobblePercent">
        <input id="_scrobblePercent" type="range" min="1" max="100" step="1"/>
        (<span></span>%)
      </div>
      <div class="sub exp i-n" id="scrobbleTime" data-min="0"></div>
      <div class="sub exp i-n" id="scrobbleMaxDuration" data-min="0"></div>
      <div class="sub v-1.2 adv i-c i-h" id="disableScrobbleOnFf"></div>
      <div class="sub v-2.15 exp i-c" id="scrobbleRepeated"></div>
      <div class="v-1.2 adv i-c i-h" id="linkRatings"></div>
      <div class="sub v-2.26 exp stars i-n" id="linkRatingsMin" data-min="2" data-max="5"></div>
      <div class="sub v-2.24 adv i-c" id="linkRatingsGpm"></div>
      <div class="sub v-2.24 adv i-c i-h" id="linkRatingsAuto"></div>
      <div class="sub v-3.2 exp i-c i-h" id="linkRatingsReset"></div>
      <div class="v-2.17 miniplayer i-c" id="showLastfmInfo"></div>
    </fieldset>
    <fieldset class="toast">
      <legend id="legendToast"></legend>
      <div id="notificationDisabledWarning"></div>
      <div class="i-c" id="toast"></div>
      <div class="v-3.3 i-c adv" id="toastOnPlayPause"></div>
      <div class="sub v-2.18 i-n i-h" id="toastDuration" data-min="0"></div>
      <div class="sub v-2.6 exp miniplayer i-c" id="toastIfMpOpen"></div>
      <div class="sub2 v-2.27 exp miniplayer i-c" id="toastIfMpMinimized"></div>
      <div class="sub v-2.26 exp i-c" id="toastNotIfGmActive"></div>
      <div class="sub v-1.6 exp i-c i-h" id="toastUseMpStyle"></div>
      <div class="sub2 exp v-2.24 notif i-s" id="toastPriority" data-options="2,3" data-type="n"></div>
      <div class="sub2 v-2.24 adv notif i-c" id="toastProgress"></div>
      <div class="sub2 v-2.25 adv notif i-c" id="toastRating"></div>
      <div class="sub2 v-2.8 adv notif i-s" id="toastClick" data-options=",playPause,prevSong,nextSong,ff,rew,openMiniplayer:miniplayer,volumeUp,volumeDown,volumeMute,toggleRepeat,toggleShuffle,loveUnloveSong:lastfm,rate-1,rate-2:stars,rate-3:stars,rate-4:stars,rate-5,feelingLucky,openLyrics:lyrics" data-getoptionstext="commandOptionText"></div>
      <div class="sub2 v-2.8 adv notif i-sf" id="toastButton1" data-from="toastClick"></div>
      <div class="sub2 v-2.8 adv notif i-sf" id="toastButton2" data-from="toastClick"></div>
    </fieldset>
    <fieldset class="miniplayer">
      <legend id="legendMiniplayer"></legend>
      <div class="exp i-s i-h" id="miniplayerType" data-options="normal,popup,panel,detached_panel"></div>
      <div class="i-s i-h" id="layout" data-options="normal,compact1,compact2,hbar"></div>
      <div class="i-s" id="color" data-options="turq,green,red,blue,black,orange"></div>
      <div class="v-2.19 adv i-co" id="mpBgColor"></div>
      <div class="v-2.19 adv i-co" id="mpTextColor"></div>
      <div class="v-2.26 adv i-s" id="coverClickLink"></div>
      <div class="v-2.26 adv i-s" id="titleClickLink"></div>
      <div class="v-2.0 exp i-c i-h" id="openLinksInMiniplayer"></div>
      <div class="v-2.1 adv i-c" id="hideSearchfield"></div>
      <div class="v-1.11 exp i-c" id="hideRatings"></div>
      <div class="v-3.8 adv i-c" id="hideLucky"></div>
      <div class="v-2.0 exp i-c i-h" id="omitUnknownAlbums"></div>
      <div class="v-2.2 adv i-c" id="mpAutoOpen"></div>
      <div class="v-2.2 adv i-c" id="mpAutoClose"></div>
      <div class="v-2.15 adv i-c" id="mpCloseGm"></div>
      <div class="v-3.7 i-c" id="mpShowTitle"></div>
    </fieldset>
    <fieldset class="lyrics">
      <legend id="legendLyrics"></legend>
      <div class="lyrics-providers v-3.0" id="lyrics_songlyrics"></div>
      <div class="lyrics-providers v-3.0" id="lyrics_lyricswikia"></div>
      <div class="lyrics-providers v-3.0" id="lyrics_musixmatch"></div>
      <div class="sub v-3.0 adv i-c" id="lyricsAutoNext"></div>
      <div class="v-2.8 i-c local" id="lyrics"></div>
      <div class="sub v-2.8 exp miniplayer i-c i-h" id="openLyricsInMiniplayer"></div>
      <div class="sub v-2.10 adv i-c" id="lyricsAutoReload"></div>
      <div class="sub v-2.10 adv local i-n" id="lyricsFontSize" data-min="1"></div>
      <div class="sub v-2.9 i-c" id="lyricsInGpm"></div>
      <div class="sub2 v-2.10 adv local i-n" id="lyricsWidth" data-min="50"></div>
    </fieldset>
    <fieldset class="lookfeel">
      <legend id="legendLookfeel"></legend>
      <div class="v-2.18">
        <a tabindex="0" id="shortcutsLink"></a>
      </div>
      <div class="v-2.11 synced" id="iconStyle"></div>
      <div class="v-2.11 i-c" id="showPlayingIndicator"></div>
      <div class="v-2.11 i-c" id="showRatingIndicator"></div>
      <div class="v-2.11 lastfm i-c" id="showLovedIndicator"></div>
      <div class="v-2.11 lastfm i-c" id="showScrobbledIndicator"></div>
      <div class="v-2.21 i-c" id="showProgress"></div>
      <div class="v-2.21 adv sub i-co" id="showProgressColor"></div>
      <div class="v-2.28 adv sub i-co" id="showProgressColorPaused"></div>
      <fieldset class="adv">
        <legend id="legendIc"></legend>
        <div class="v-2.28 i-s" id="iconClickConnectAction" data-options=",feelingLucky,resumeLastSong,gotoGmusic,openMiniplayer" data-getoptionstext="connectActionText"></div>
        <h3 id="iconClickActionTitle"></h3>
        <div class="v-2.15 sub i-sf" id="iconClickAction0" data-from="toastClick"></div>
        <div class="v-2.15 sub i-sf" id="iconClickAction1" data-from="toastClick"></div>
        <div class="v-2.15 sub i-sf" id="iconClickAction2" data-from="toastClick"></div>
        <div class="v-2.15 sub i-sf" id="iconClickAction3" data-from="toastClick"></div>
        <div class="v-2.15 sub i-n i-h" id="iconDoubleClickTime" data-min="0" data-max="1000"></div>
        <div class="v-2.28 exp i-c" id="iconShowAction"></div>
      </fieldset>
      <div class="v-2.13 i-c i-h" id="saveLastPosition"></div>
      <div class="v-3.2 exp i-c i-h" id="starRatingMode"></div>
      <div class="v-3.0 adv i-c" id="hideFavorites"></div>
      <div class="v-2.19 adv stars i-s" id="skipRatedLower" data-options="0,1,2,3,4" data-type="n"></div>
      <div class="v-2.26 adv thumbsOnly i-c" id="skipRatedThumbsDown"></div>
      <div class="v-1.1 exp i-c" id="openGoogleMusicPinned"></div>
      <div class="v-2.26 exp i-c" id="openGmBackground"></div>
      <div class="v-3.8 adv i-c i-h" id="simulateActivity"></div>
      <div class="v-2.26 adv i-sf" id="startupAction" data-from="iconClickConnectAction"></div>
      <div class="v-3.6 adv i-s" id="playlistEndAction" data-options=",closeMp:miniplayer,closeGm,feelingLucky,ap/auto-playlist-thumbs-up,ap/auto-playlist-recent,ap/auto-playlist-promo" data-getoptionstext="playlistEndActionText"></div>
      <div class="v-3.0 adv i-c" id="pauseOnLock"></div>
      <div class="v-3.0 adv i-c" id="pauseOnIdle"></div>
      <div class="v-3.0 adv sub i-n" id="pauseOnIdleSec" data-min="15"></div>
      <div class="v-3.0 exp local i-n" id="skipSongSeconds" data-min="0"></div>
      <div class="v-2.14 exp local i-n i-h" id="googleAccountNo" data-min="0"></div>
      <div class="v-2.0 exp i-c" id="connectedIndicator"></div>
      <div class="v-2.7.1 exp i-c i-h" id="preventCommandRatingReset"></div>
      <div class="v-3.2 exp i-c i-h" id="autoActivateGm"></div>
      <div class="v-3.2 sub exp i-c" id="autoRestoreGm"></div>
      <div class="v-3.5 adv i-c" id="confirmClose"></div>
      <div class="v-1.1 adv i-c" id="updateNotifier"></div>
      <div class="v-1.4 adv local i-c i-h" id="syncSettings"></div>
      <div class="exp i-c i-h" id="gaEnabled"></div>
    </fieldset>
    <button id="resetSettings"></button>
  </div>
  <div class="info">
    <div id="filter" class="v-2.23">
      <h2>Filter</h2>
      <p></p>
      <div id="optionsMode" class="i-s" data-options="beg,adv,exp"></div>
      <div>
        <div class="i-c" id="filterTimer"></div>
        <div class="i-c" id="filterLastfm"></div>
        <div class="i-c" id="filterToast"></div>
      </div>
      <div>
        <div class="i-c" id="filterMiniplayer"></div>
        <div class="i-c" id="filterLyrics"></div>
        <div class="i-c" id="filterLookfeel"></div>
      </div>
    </div>
    <div id="credits">
      <h2>Credits</h2>
      <div>Copyright (c) 2013-2016, Sven Ackermann<br/>Licensed under the BSD license.</div>
      <div class="sociallinks">
        <a target="_blank" href="https://github.com/svenackermann" data-network="github"><img alt="GitHub" src="img/link-github.png"></a>
        <a target="_blank" href="http://www.last.fm/user/djdixit" data-network="lastfm"><img alt="Last.fm" src="img/link-lastfm.png"></a>
        <a target="_blank" href="https://plus.google.com/+SvenAckermann4" data-network="googleplus"><img alt="Google+" src="img/link-googleplus.png"></a>
        <a target="_blank" href="https://twitter.com/svenackermann4" data-network="twitter"><img alt="Twitter" src="img/link-twitter.png"></a>
      </div>
      <div>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="VYAWB4Q5ULSS6">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" data-network="paypal">
          <img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
        </form>
        <a target="_blank" href="https://flattr.com/thing/2412149/Prime-Player-for-Google-Music-Chrome-extension" data-network="flattr"><img src="https://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0"/></a>
      </div>
      <div id="bugfeatureinfo"></div>
      <div><a target="_blank" href="http://goo.gl/9gEuI7" data-network="github" data-action="wiki" style="font-size: 16px;">Wiki</a></div>
    </div>
    <div id="changelog" class="F I B V">
      <h2>Changelog</h2>
      <a target="_blank" data-network="github" data-action="changelog">on GitHub</a>
      <input title="Show/hide features" id="cl-F" type="checkbox" checked/>
      <label for="cl-F">F</label>
      <input title="Show/hide improvements" id="cl-I" type="checkbox" checked/>
      <label for="cl-I">I</label>
      <input title="Show/hide bugfixes" id="cl-B" type="checkbox" checked/>
      <label for="cl-B">B</label>
      <input title="Show/hide versions" id="cl-V" type="checkbox" checked/>
      <label for="cl-V">V</label>
    </div>
  </div>
</body>
</html>
