<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>

<html>
<head>
<title></title>
<link rel="import" href="polymer.build.html"/>
<link rel="stylesheet" type="text/css" href="css/options.css" />
<script src="js/jquery.min.js"></script>
<script src="js/ga.js"></script>
<script src="js/options.js"></script>
</head>
<body>
  <div id="settings">
    <fieldset class="timer">
      <legend id="legendTimer"></legend>
      <pp-input class="v-2.20" id="timerMinutes" local min="1"></pp-input><div id="timerStatus"></div>
      <pp-toggle class="v-2.20 adv notif" id="timerNotify" local></pp-toggle>
      <pp-input class="v-2.22 adv notif" id="timerPreNotify" local min="0"></pp-input>
      <pp-select class="v-2.20" id="timerAction" options="pause,closeGm" local></pp-select>
      <paper-button id="startTimer" raised></paper-button>
      <paper-button id="stopTimer" raised></paper-button>
    </fieldset>
    <fieldset class="lastfm">
      <legend id="legendLastfm"></legend>
      <div id="lastfmStatus">
        <span></span>
        <a target="_blank" class="disconnected"></a>
        <paper-button id="lastfmlogin" raised></paper-button>
        <img class="loader" src="img/ajax-loader.gif">
        <img class="success" src="img/check.png">
        <img class="failure" src="img/cross.png">
      </div>
      <pp-toggle id="scrobble"></pp-toggle>
      <pp-slider class="sub" id="scrobblePercent" min="1" max="100" step="1"></pp-slider>
      <pp-input class="sub exp" id="scrobbleTime" min="0"></pp-input>
      <pp-input class="sub exp" id="scrobbleMaxDuration" min="0"></pp-input>
      <pp-toggle class="sub adv" id="disableScrobbleOnFf" hint></pp-toggle>
      <pp-toggle class="v-2.15 sub exp" id="scrobbleRepeated"></pp-toggle>
      <pp-toggle class="sub adv" id="linkRatings" hint></pp-toggle>
      <pp-input class="v-2.26 sub exp stars" id="linkRatingsMin" min="2" max="5"></pp-input>
      <pp-toggle class="v-2.24 sub adv" id="linkRatingsGpm"></pp-toggle>
      <pp-toggle class="v-2.24 sub adv" id="linkRatingsAuto" hint></pp-toggle>
      <pp-toggle class="v-3.2 sub exp" id="linkRatingsReset" hint></pp-toggle>
      <pp-toggle class="v-2.17 miniplayer" id="showLastfmInfo"></pp-toggle>
    </fieldset>
    <fieldset class="toast">
      <legend id="legendToast"></legend>
      <div id="notificationDisabledWarning"></div>
      <pp-toggle id="toast"></pp-toggle>
      <pp-toggle class="v-3.3 adv" id="toastOnPlayPause"></pp-toggle>
      <pp-input class="v-2.18 sub" id="toastDuration" min="0" hint></pp-input>
      <pp-toggle class="v-2.6 sub exp miniplayer" id="toastIfMpOpen"></pp-toggle>
      <pp-toggle class="v-2.27 sub2 exp miniplayer" id="toastIfMpMinimized"></pp-toggle>
      <pp-toggle class="v-2.26 sub exp" id="toastNotIfGmActive"></pp-toggle>
      <pp-toggle class="sub exp" id="toastUseMpStyle" hint></pp-toggle>
      <pp-select class="v-2.24 sub2 exp notif" id="toastPriority" options="2,3" type="n"></pp-select>
      <pp-toggle class="v-2.24 sub2 adv notif" id="toastProgress"></pp-toggle>
      <pp-toggle class="v-2.25 sub2 adv notif" id="toastRating"></pp-toggle>
      <pp-select class="v-2.8 sub2 adv notif" id="toastClick" options=",playPause,prevSong,nextSong,ff,rew,openMiniplayer:miniplayer,volumeUp,volumeDown,volumeMute,toggleRepeat,toggleShuffle,loveUnloveSong:lastfm,rate-1,rate-2:stars,rate-3:stars,rate-4:stars,rate-5,feelingLucky,openLyrics:lyrics" getoptionstext="commandOptionText"></pp-select>
      <pp-select class="v-2.8 sub2 adv notif" id="toastButton1" from="#toastClick"></pp-select>
      <pp-select class="v-2.8 sub2 adv notif" id="toastButton2" from="#toastClick"></pp-select>
    </fieldset>
    <fieldset class="miniplayer">
      <legend id="legendMiniplayer"></legend>
      <pp-select class="exp" id="miniplayerType" options="normal,popup,panel,detached_panel" hint></pp-select>
      <pp-select id="layout" options="normal,compact1,compact2,hbar" hint></pp-select>
      <pp-select id="color" options="turq,green,red,blue,black,orange"></pp-select>
      <pp-input class="v-2.19 adv" id="mpBgColor" type="color"></pp-input>
      <pp-input class="v-2.19 adv" id="mpTextColor" type="color"></pp-input>
      <pp-select class="v-2.26 adv" id="coverClickLink"></pp-select>
      <pp-select class="v-2.26 adv" id="titleClickLink"></pp-select>
      <pp-toggle class="v-2.0 exp" id="openLinksInMiniplayer" hint></pp-toggle>
      <pp-toggle class="v-2.1 adv" id="hideSearchfield"></pp-toggle>
      <pp-toggle class="exp" id="hideRatings"></pp-toggle>
      <pp-toggle class="v-3.8 adv" id="hideLucky"></pp-toggle>
      <pp-toggle class="v-2.0 exp" id="omitUnknownAlbums" hint></pp-toggle>
      <pp-toggle class="v-2.2 adv" id="mpAutoOpen"></pp-toggle>
      <pp-toggle class="v-2.2 adv" id="mpAutoClose"></pp-toggle>
      <pp-toggle class="v-2.15 adv" id="mpCloseGm"></pp-toggle>
      <pp-toggle class="v-3.7" id="mpShowTitle"></pp-toggle>
    </fieldset>
    <fieldset class="lyrics">
      <legend id="legendLyrics"></legend>
      <div class="lyrics-providers v-3.0" id="lyrics_songlyrics"></div>
      <div class="lyrics-providers v-3.0" id="lyrics_lyricswikia"></div>
      <div class="lyrics-providers v-3.0" id="lyrics_musixmatch"></div>
      <pp-toggle class="v-3.0 sub adv" id="lyricsAutoNext"></pp-toggle>
      <pp-toggle class="v-2.8" id="lyrics" local></pp-toggle>
      <pp-toggle class="v-2.8 sub exp miniplayer" id="openLyricsInMiniplayer" hint></pp-toggle>
      <pp-toggle class="v-2.10 sub adv" id="lyricsAutoReload"></pp-toggle>
      <pp-input class="v-2.10 sub adv" id="lyricsFontSize" min="1" local></pp-input>
      <pp-toggle class="v-2.9 sub" id="lyricsInGpm"></pp-toggle>
      <pp-input class="v-2.10 sub2 adv" id="lyricsWidth" min="50" local></pp-input>
      <pp-input class="v-3.10 sub2 adv" id="lyricsOpacity" min="0" max="1" step="0.01" local></pp-input>
    </fieldset>
    <fieldset class="lookfeel">
      <legend id="legendLookfeel"></legend>
      <div class="v-2.18">
        <a tabindex="0" id="shortcutsLink"></a>
      </div>
      <pp-iconchoice class="v-3.11" id="iconStyle" items='["default","grey","phones","phones-grey","phones-app","phones-beta","favicon","play","app"]'></pp-iconchoice>
      <pp-toggle class="v-2.11" id="showPlayingIndicator"></pp-toggle>
      <pp-toggle class="v-2.11" id="showRatingIndicator"></pp-toggle>
      <pp-toggle class="v-2.11 lastfm" id="showLovedIndicator"></pp-toggle>
      <pp-toggle class="v-2.11 lastfm" id="showScrobbledIndicator"></pp-toggle>
      <pp-toggle class="v-2.21" id="showProgress"></pp-toggle>
      <pp-input class="v-2.21 sub adv" id="showProgressColor" type="color"></pp-input>
      <pp-input class="v-2.28 sub adv" id="showProgressColorPaused" type="color"></pp-input>
      <fieldset class="adv">
        <legend id="legendIc"></legend>
        <pp-select class="v-2.28" id="iconClickConnectAction" options=",feelingLucky,resumeLastSong,gotoGmusic,openMiniplayer" getoptionstext="connectActionText"></pp-select>
        <h3 id="iconClickActionTitle"></h3>
        <pp-select class="v-2.15 sub" id="iconClickAction0" from="#toastClick"></pp-select>
        <pp-select class="v-2.15 sub" id="iconClickAction1" from="#toastClick"></pp-select>
        <pp-select class="v-2.15 sub" id="iconClickAction2" from="#toastClick"></pp-select>
        <pp-select class="v-2.15 sub" id="iconClickAction3" from="#toastClick"></pp-select>
        <pp-input class="v-2.15 sub" id="iconDoubleClickTime" min="0" max="1000" hint></pp-input>
        <pp-toggle class="v-2.28 exp" id="iconShowAction"></pp-toggle>
      </fieldset>
      <pp-toggle class="v-2.13" id="saveLastPosition" hint></pp-toggle>
      <pp-toggle class="v-3.2 exp" id="starRatingMode" hint></pp-toggle>
      <pp-toggle class="v-3.0 adv" id="hideFavorites"></pp-toggle>
      <pp-select class="v-2.19 adv stars" id="skipRatedLower" options="0,1,2,3,4" type="n"></pp-select>
      <pp-toggle class="v-2.26 adv thumbsOnly" id="skipRatedThumbsDown"></pp-toggle>
      <pp-toggle class="exp" id="openGoogleMusicPinned"></pp-toggle>
      <pp-toggle class="v-2.26 exp" id="openGmBackground"></pp-toggle>
      <pp-toggle class="v-3.8 adv" id="simulateActivity" hint></pp-toggle>
      <pp-select class="v-2.26 adv" id="startupAction" from="#iconClickConnectAction"></pp-select>
      <pp-select class="v-3.6 adv" id="playlistEndAction" options=",closeMp:miniplayer,closeGm,feelingLucky,ap/auto-playlist-thumbs-up,ap/auto-playlist-recent,ap/auto-playlist-promo" getoptionstext="playlistEndActionText"></pp-select>
      <pp-toggle class="v-3.0 adv" id="pauseOnLock"></pp-toggle>
      <pp-toggle class="v-3.0 adv" id="pauseOnIdle"></pp-toggle>
      <pp-input class="v-3.0 sub adv" id="pauseOnIdleSec" min="15"></pp-input>
      <pp-input class="v-3.0 exp" id="skipSongSeconds" min="0" local></pp-input>
      <pp-input class="v-2.14 exp" id="googleAccountNo" min="0" local hint></pp-input>
      <pp-toggle class="v-2.0 exp" id="connectedIndicator"></pp-toggle>
      <pp-toggle class="v-2.7.1 exp" id="preventCommandRatingReset" hint></pp-toggle>
      <pp-toggle class="v-3.2 exp" id="autoActivateGm" hint></pp-toggle>
      <pp-toggle class="v-3.2 sub exp" id="autoRestoreGm"></pp-toggle>
      <pp-toggle class="v-3.5 adv" id="confirmClose"></pp-toggle>
      <pp-toggle class="adv" id="updateNotifier"></pp-toggle>
      <pp-toggle class="adv" id="syncSettings" local hint></pp-toggle>
      <pp-toggle class="exp" id="gaEnabled" hint></pp-toggle>
    </fieldset>
    <paper-button id="resetSettings" raised></paper-button>
    <paper-dialog id="confirmDialog" modal>
      <p></p>
      <div class="buttons">
        <paper-button dialog-dismiss></paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>
  </div>
  <div class="info">
    <div id="filter" class="v-2.23">
      <h1>Filter</h1>
      <p></p>
      <pp-select id="optionsMode" options="beg,adv,exp"></pp-select>
      <div>
        <pp-toggle id="filterTimer"></pp-toggle>
        <pp-toggle id="filterLastfm"></pp-toggle>
        <pp-toggle id="filterToast"></pp-toggle>
      </div>
      <div>
        <pp-toggle id="filterMiniplayer"></pp-toggle>
        <pp-toggle id="filterLyrics"></pp-toggle>
        <pp-toggle id="filterLookfeel"></pp-toggle>
      </div>
    </div>
    <div id="credits">
      <h1>Credits</h1>
      <div>Copyright (c) 2013-2016, Sven Ackermann<br/>Licensed under the BSD license.</div>
      <div class="sociallinks">
        <a target="_blank" href="https://github.com/svenackermann" data-network="github"><img alt="GitHub" src="img/link-github.png"></a>
        <a target="_blank" href="http://www.last.fm/user/djdixit" data-network="lastfm"><img alt="Last.fm" src="img/link-lastfm.png"></a>
        <a target="_blank" href="https://plus.google.com/+SvenAckermann4" data-network="googleplus"><img alt="Google+" src="img/link-googleplus.png"></a>
        <a target="_blank" href="https://twitter.com/svenackermann4" data-network="twitter"><img alt="Twitter" src="img/link-twitter.png"></a>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="VYAWB4Q5ULSS6">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" data-network="paypal">
          <img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
      <div id="bugfeatureinfo"></div>
      <div><a target="_blank" href="http://goo.gl/9gEuI7" data-network="github" data-action="wiki" style="font-size: 16px;">Wiki</a></div>
    </div>
    <div id="changelog" class="F I B V">
      <h1>Changelog</h1>
      <a target="_blank" data-network="github" data-action="changelog">on GitHub</a>
      <input title="Show/hide features" id="cl-F" type="checkbox" checked/>
      <label for="cl-F">F</label>
      <input title="Show/hide improvements" id="cl-I" type="checkbox" checked/>
      <label for="cl-I">I</label>
      <input title="Show/hide bugfixes" id="cl-B" type="checkbox" checked/>
      <label for="cl-B">B</label>
      <input title="Show/hide versions" id="cl-V" type="checkbox" checked/>
      <label for="cl-V">V</label>
    </div>
  </div>
</body>
</html>
