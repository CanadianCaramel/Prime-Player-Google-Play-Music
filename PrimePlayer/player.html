<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="css/player.css" />
<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="js/player.js"></script>
</head>
<body>
  <div id="player">
    <div id="top">
      <div id="rightbuttons">
        <a href="#" id="miniplayerlink"></a>
        <a id="lastfmUser" href="#" target="_blank"></a>
      </div>
      <div id="coverContainer">
        <img id="cover" src="img/cover.png"/>
      </div>
      <div id="nosong">
        <span></span>
        <a href="#"></a>
      </div>
      <div id="song">
        <a href="#" id="track"></a>
        <a href="#" id="artist"></a>
        <a href="#" id="album"></a>
      </div>
      <div id="rating">
        <div id="googleRating">
          <div class="user-rating"></div>
          <div class="rating-container">
            <a href="#" class="rating-5"></a>
            <a href="#" class="rating-4"></a>
            <a href="#" class="rating-3"></a>
            <a href="#" class="rating-2"></a>
            <a href="#" class="rating-1"></a>
          </div>
        </div>
        <div id="lastfmRating">
          <a href="#"></a>
          <img src="img/ajax-loader.gif"/>
        </div>
      </div>
    </div>
    <div id="time">
      <div id="currentTime"></div>
      <div id="songTime"></div>
      <div id="timeBarHolder">
        <div id="timeBar"></div>
        <div id="scrobblePosition"></div>
      </div>
    </div>
    <div id="playControls">
      <a href="#" id="prev"></a>
      <a href="#" id="pause" class="playPause"></a>
      <a href="#" id="resume" class="playPause"></a>
      <a href="#" id="next"></a>
      <a href="#" id="repeat"></a>
      <a href="#" id="shuffle"></a>
      <a href="#" id="volume"></a>
      <a href="#" id="playlistButton"></a>
      <div id="volumeBarContainer">
        <div id="volumeBarBorder">
          <div id="volumeBar"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="playlists">
    <div id="playlistContainer"></div>
  </div>
  <div id="listenNow"></div>
  <div id="queue"></div>
</body>
</html>
