<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="css/player.css" />
<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="js/player.js"></script>
</head>
<body>
  <div id="player">
    <div id="top">
      <div id="rightbuttons">
        <div id="miniplayerlink"></div>
        <a id="lastfmUser" href="#" target="_blank"></a>
      </div>
      <div id="coverContainer">
        <img id="cover" src="img/cover.png">
      </div>
      <div id="nosong">
        <span></span>
        <div></div>
      </div>
      <div id="song">
        <div id="track"></div>
        <div id="artist"></div>
        <div id="album"></div>
      </div>
      <div id="rating">
        <div id="googleRating">
          <div class="user-rating"></div>
          <div class="rating-container">
            <div class="star-selector rating-1"></div>
            <div class="star-selector rating-2"></div>
            <div class="star-selector rating-3"></div>
            <div class="star-selector rating-4"></div>
            <div class="star-selector rating-5"></div>
            <div id="thumbs-up-button" class="rating-5"></div>
            <div id="thumbs-down-button" class="rating-1"></div>
          </div>
        </div>
        <div id="lastfmRating">
          <div></div>
          <img src="img/ajax-loader.gif">
        </div>
      </div>
    </div>
    <div id="time">
      <div id="currentTime"></div>
      <div id="songTime"></div>
      <div id="timeBarHolder">
        <div id="timeBar"></div>
        <div id="scrobblePosition"></div>
      </div>
    </div>
    <div id="playControls">
      <div id="prev"></div>
      <div id="pause" class="playPause"></div>
      <div id="resume" class="playPause"></div>
      <div id="next"></div>
      <div id="repeat"></div>
      <div id="shuffle"></div>
      <div id="playlistButton"></div>
    </div>
  </div>
  <div id="playlists">
    <div id="playlistContainer"></div>
  </div>
</body>
</html>
