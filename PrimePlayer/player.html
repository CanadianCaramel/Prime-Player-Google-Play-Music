<html>
<head>
<title></title>
<link href="img/default/notconnected.png" id="favicon" rel="shortcut icon"/>
<link rel="stylesheet" type="text/css" href="css/player.css"/>
<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="js/player.js"></script>
</head>
<body>
  <div id="player">
    <div id="top">
      <div id="rightbuttons">
        <a href="#" id="miniplayerlink"></a>
        <a href="#" id="quicklinksBtn" class="nav" data-link="quicklinks"></a>
        <a href="#" id="lastfmUser" target="_blank"></a>
      </div>
      <div id="coverContainer">
        <img id="cover" src="img/cover.png"/>
      </div>
      <div id="nosong">
        <a href="#"></a>
        <a href="#"></a>
      </div>
      <div id="song">
        <a href="#" id="track"></a>
        <a href="#" id="artist"></a>
        <a href="#" id="album"></a>
      </div>
      <div id="rating">
        <div id="googleRating">
          <div class="user-rating"></div>
          <div class="rating-container">
            <a href="#" class="rating-5"></a>
            <a href="#" class="rating-4"></a>
            <a href="#" class="rating-3"></a>
            <a href="#" class="rating-2"></a>
            <a href="#" class="rating-1"></a>
          </div>
        </div>
        <div id="lastfmRating">
          <a href="#"></a>
          <img src="img/ajax-loader.gif"/>
        </div>
      </div>
    </div>
    <div id="time">
      <div id="currentTime"></div>
      <div id="songTime"></div>
      <div id="timeBarHolder">
        <div id="timeBar"></div>
        <div id="scrobblePosition"></div>
      </div>
    </div>
    <div id="playControls">
      <a href="#" id="prev"></a>
      <a href="#" id="pause" class="playPause"></a>
      <a href="#" id="resume" class="playPause"></a>
      <a href="#" id="next"></a>
      <a href="#" id="repeat"></a>
      <a href="#" id="shuffle"></a>
      <a href="#" id="volume"></a>
      <div id="volumeBarContainer">
        <div id="volumeBarBorder">
          <div id="volumeBar"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="nav">
    <div id="navHead">
      <a href="#" class="back"></a>
      <a href="#" class="close"></a>
      <span></span>
    </div>
    <div id="navlistContainer">
      <div id="navlist"></div>
    </div>
    <div id="quicklinks">
      <div>
        <a href="#" class="nav" data-link="now"></a>
        <a href="#" class="nav" data-link="artists"></a>
        <a href="#" class="nav" data-link="albums"></a>
        <a href="#" class="nav" data-link="genres"></a>
        <a href="#" class="nav" data-link="rd"></a>
        <a href="#" class="nav" data-link="myPlaylists"></a>
      </div>
      <div>
        <a href="#" class="nav" data-link="ap/queue"></a>
        <a href="#" class="nav" data-link="ap/auto-playlist-thumbs-up"></a>
        <a href="#" class="nav" data-link="ap/auto-playlist-recent"></a>
        <a href="#" class="nav" data-link="ap/auto-playlist-promo"></a>
        <a href="#" class="nav" data-link="ap/shared-with-me"></a>
        <a href="#" class="nav" data-link="ap/google-play-recommends"></a>
      </div>
    </div>
  </div>
</body>
</html>
